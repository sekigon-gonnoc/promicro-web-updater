    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@_gonnoc" />
    <meta name="twitter:title" content="Pro Micro Web Updater" />
    <meta
      name="twitter:description"
      content="ブラウザからProMicroにファームウェアを書き込めます"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Micro Web Updater</title>
  </head>
  <body>
    <main>
      <h1>Pro Micro Web Updater</h1>
      <div>
        <a id="download-file" href="#" download="firm.bin"></a>
        <input type="file" id="upload-file" />
      </div>
      <div>
        <form id="eeprom">
          eeprom option:
          <input
            type="radio"
            id="eep-none"
            name="eeprom"
            value="none"
            checked
          /><label for="eep-none">none</label>
          <input
            type="radio"
            id="eep-left"
            name="eeprom"
            value="split-left"
          /><label for="eep-left">split-left</label>

          <input
            type="radio"
            id="eep-right"
            name="eeprom"
            value="split-right"
          /><label for="eep-right">split-right</label>
        </form>
      </div>
      <div>
        <input type="button" id="read" value="read" />
        <input type="button" id="verify" value="verify" />
        <input type="button" id="flash" value="flash" />
      </div>
      <div>
        <textarea readonly cols="100" rows="20" id="progress"></textarea>
      </div>
      <ol>
        <li>Open firmware hex file</li>
        <li>Click flash button</li>
        <li>Reset your Pro Micro to enter bootloader</li>
        <li>Select serial port appeared</li>
        <li>Wait flashing complete</li>
      </ol>
      <div>
        <a
          id="revision"
          href="https://github.com/sekigon-gonnoc/promicro-web-updater"
        ></a>
      </div>
      <div>
        Copyright (c) 2021 <a href="https://nogikes.booth.pm/">のぎけす屋</a>
      </div>
      <script src="./src/index.js"></script>
    </main>
  </body>
